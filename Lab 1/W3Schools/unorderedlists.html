<!--1) What is the correct CSS property to use when defining the style of a list marker of unordered lists?-->
list-style-type 



<!--2) Add a list item with the text "Coffee" inside the <ul>-->
<ul>
    <li>Coffee</li>
</ul>



<!--3) Finish the HTML code to make an unordered list.-->
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>



<!--4) Use CSS to display squares instead of bullets.-->
<ul style="list-style-type: square;">
    <li>Coffee</li>
    <li>Tes</li>
    <li>Milk</li>
</ul>
