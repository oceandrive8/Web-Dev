<!--1) What is a correct HTML element for adding an image?-->
The <img> element 


<!--2) Use the HTML image attributes to set the size of the image to 250 pixels wide and 400 pixels tall.-->
<img src="scream.png" width="250" height="400">


<!--3) Use CSS to set the size of the image to 250 pixels wide and 400 pixels tall.-->
<img src="scream.png" style="width:250px;height:400px;">


<!--4) Use the correct HTML to make the image become a link to "default.html".-->
<a href="default.html"><img src="smiley.gif"></a>


<!--5) Make the image below float to the right of the paragraph.-->
<p>
    <img src="smiley.gif" style="float:right;">
    This is a paragraph.
    This paragraph contains an image
</p>


<!--6) Add the correct HTML attribute to display the "smiley.gif" image.-->
<img src="smiley.gif">


<!--7) Specify an alternate text for the image.The alternate text should say "Smiley".
Alternate text is useful when the image cannot be displayed, like when the page is read by a screen reader.-->
<img src="smiley.gif" alt="Smiley">
