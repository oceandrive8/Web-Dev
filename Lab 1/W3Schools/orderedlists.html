<!--1) What is the correct HTML attribute to use when defining the type of the list item marker of ordered lists?-->
type 



<!--2) Finish the HTML code to make an ordered list.-->
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>




<!--3) Use the correct HTML attribute to display letters (uppercase ABC) instead of numbers.-->
<ol type="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>




<!--4) Use the correct HTML attribute to display uppercase roman numbers.-->
<ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
