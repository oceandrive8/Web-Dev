<!--1) What is the correct tag name for a table-header in HTML?-->
<th></th>


<!--2) Add a table row with two table headers.
The two table headers should have the value "Name" and "Age".-->
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
    
  <tr>
    <td>Jill Smith</td>
    <td>50</td>
   </tr>
</table>


<!--3) Add a table caption that says "Names".-->
<table>
    <caption>Names</caption>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
  </table>
