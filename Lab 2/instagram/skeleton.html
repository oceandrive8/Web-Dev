<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Instagram Login - CodeWithJatin</title>
</head>

<body>
    <main>
        <img src="resources/bloog.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="#">
                <img class="instaLogo" src="resources/instalogo.png" alt="logo">
                <input type="text" class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class="bx bxl-facebook-circle"></i> Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="appstore" src="resources/appstore.jpg" alt="App Store">
                    <img id="googleplay" src="resources/google.jpg" alt="Google Play">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact uploading and non-users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-language">
            <select>
                <option>English (UK)</option>
                <option>English (US)</option>
                <option>Español</option>
                <option>Français</option>
                <option>Deutsch</option>
            </select>
            <div class="footer-copyright">
                &copy; 2025 Instagram from Meta
            </div>
        </div>
    </footer>
    
</body>

</html>
