<!--TASK3. Which values get shown by the "for" loop?-->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

        for (let i = 0; i < 5; i++) alert( i ); // from 0 to 4

<!--TASK6. Repeat until the input is correct-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt("Enter a number greater than 100?", 0);
        } while (num <= 100 && num);
    </script>
</body>
</html>




<!--TASK7. Output prime numbers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = 10;
        outer: for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j === 0) continue outer;
            }
            alert(i);
        }
    </script>
</body>
</html>
