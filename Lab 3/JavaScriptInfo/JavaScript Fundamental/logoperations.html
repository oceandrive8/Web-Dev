<!--TASK8. A question about "if"
importance: 5

What will the results of the expressions be inside if(...)?-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (-1 || 0) alert( 'first' ); //runs, cause -1||0=-1, truthy
        if (-1 && 0) alert( 'second' ); //doesn't run cause, -1&&0=0 false
        if (null || -1 && 1) alert( 'third' ); //executes, -1&&1->1 executes first, null||1->1

    </script>

</html>
