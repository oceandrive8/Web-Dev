<!--TASK2. Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’
If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let offname= prompt("What is the official name of JavaScript?", "");
        if(offname=="ECMAScript"){
            alert("Right!"); 
        }
        else{
            alert("You don’t know? ECMAScript!");
        }
    </script>
</body>
</html>






<!--TASK3. Using if..else, write the code which gets a number via prompt and then shows in alert:

1, if the value is greater than zero,
-1, if less than zero,
0, if equals zero.
In this task we assume that the input is always a number.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let code=prompt("Write the code","");
        if(code>0){
            alert(1);
        }
        else if(code<0){
            alert(-1);
        }
        else{
            alert(0);
        }
    </script>
</body>
</html>
